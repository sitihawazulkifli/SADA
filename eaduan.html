    <script src="js/jquery.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
    <script src="js/sweetalert.min.js"></script>
    

    <script>
        // Initialize Firebase
    </script>

    <script>
        $(document).ready(function () {

            var config = {
                apiKey: "AIzaSyBeKb0QWW6qoSa_sJz6Dbluldmrauhqda8",
                authDomain: "sada-2d4af.firebaseapp.com",
                databaseURL: "https://sada-2d4af.firebaseio.com"

            };
            firebase.initializeApp(config);

            var db = firebase.database();

            $("#CustomerAccount").val(localStorage.getItem("CustomerAccount"));
            var id = $("#CustomerAccount").val();

            var usersForm = document.getElementById("usersForm");
            var DateOfComplaint = document.getElementById("DateOfComplaint");
            var Address = document.getElementById("Address");
            var CustomerAccount = document.getElementById("CustomerAccount")
            var selTypeOfComplaint = document.getElementById("TypeOfComplaint");
            var selDaerah = document.getElementById("Daerah");
            var selDescription = document.getElementById("Description");

            usersForm.addEventListener('submit', (e) => {

                e.preventDefault();
                var id = CustomerAccount.value;

                db.ref('complaint/' + id).set({

                    DateOfComplaint: DateOfComplaint.value,
                    Address: Address.value,
                    CustomerAccount: CustomerAccount.value,
                    TypeOfComplaint: selTypeOfComplaint.options[selTypeOfComplaint.selectedIndex]
                        .text,
                    Daerah: selDaerah.options[Daerah.selectedIndex].text,
                    Description: selDescription.value,
                }, function (error) {
                    if (error) {
                        swal("eAduan failed",
                            "Please check your internet connection.",
                            "error");
                    } else {

                        DateOfComplaint.value = '';
                        Address.value = '';
                        selTypeOfComplaint.selectedIndex = 0;
                        selDaerah.selectedIndex = 0;

                        swal({
                            title: "eAduan successful",
                            text: "eAduan is now completed.",
                            type: "success"
                        });
                    }
                });



            });
        });
    </script>
